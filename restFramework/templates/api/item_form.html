{% extends 'base.html' %}

{% block content %}
  <h2>Create/Update Item</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'restFramework:item-list' %}">Back to List</a>
{% endblock %}
