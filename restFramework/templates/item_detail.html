{% extends 'base.html' %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <p>Description: {{ object.desc }}</p>
  <a href="{% url 'item-update' pk=object.pk %}">Update</a>
  <a href="{% url 'item-delete' pk=object.pk %}">Delete</a>
  <a href="{% url 'item-list' %}">Back to List</a>
{% endblock %}
